<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form templete</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <div class="center">
            <img src="https://freepikpsd.com/wp-content/uploads/2019/10/user-login-png-transparent-6-Transparent-Images.png"
                width="200px" alt="">
        </div>
        <legend>Sign In</legend>
        <form action="">
            <div class="center">
                <input type="email" class="email" placeholder="Email" name="" id=""> <br>
                <input type="password" class="password" placeholder="Password" name="" id=""> <br> <br>
                <input type="checkbox" class="check" name="" id=""> Remember me
                <a href="#">Forgot Password</a> <br> <br>
                <button>Login</button>
                <hr><br>
            </div>
        </form>
    </fieldset>
</body>

</html>
